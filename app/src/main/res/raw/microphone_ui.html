<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Banana Phone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 60px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            margin: 0 auto;
        }
        
        .mic-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .mic-icon {
            width: 50px;
            height: 50px;
            position: relative;
        }
        
        .mic-icon::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px 15px 5px 5px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .mic-icon::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .instruction {
            color: white;
            font-size: 18px;
            margin-top: 40px;
            opacity: 0.9;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }
        
        .pulse {
            animation: pulse-ring 1.5s ease-out infinite;
        }
        
        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 0 30px rgba(255, 255, 255, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üçå Banana Phone</h1>
        <button class="mic-button" id="micButton" onclick="handleMicClick()">
            <div class="mic-icon"></div>
        </button>
        <p class="instruction">Tap to speak</p>
    </div>
    
    <script>
        function handleMicClick() {
            if (window.AndroidInterface && window.AndroidInterface.startListening) {
                window.AndroidInterface.startListening();
            }
        }
    </script>
</body>
</html>
