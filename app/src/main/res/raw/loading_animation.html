<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Going bananas!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #FFEB3B 0%, #FFC107 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            50% {
                transform: translateY(-100px) translateX(50px);
                opacity: 1;
            }
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 14s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 16s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 13s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 15s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 17s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 14s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; animation-duration: 16s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; animation-duration: 13s; }
        
        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }
        
        .banana-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .banana {
            width: 140px;
            height: 140px;
            object-fit: contain;
            animation: bananaBounce 1.2s ease-in-out infinite;
            filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.3));
        }
        
        @keyframes bananaBounce {
            0%, 100% {
                transform: translateY(0) scale(1) rotate(-5deg);
            }
            50% {
                transform: translateY(-20px) scale(1.08) rotate(5deg);
            }
        }
        
        /* Glowing ring around banana */
        .glow-ring {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            animation: pulseRing 2s ease-in-out infinite;
        }
        
        @keyframes pulseRing {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.2;
            }
        }
        
        .text {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            animation: textPulse 2s ease-in-out infinite;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }
        
        @keyframes textPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.85;
                transform: scale(1.02);
            }
        }
        
        .subtext {
            font-size: 16px;
            opacity: 0.95;
            animation: fadeInOut 3s ease-in-out infinite;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            font-weight: 400;
        }
        
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.95;
            }
            50% {
                opacity: 0.65;
            }
        }
        
        .dots {
            display: inline-block;
            width: 30px;
            margin-left: 5px;
        }
        
        .dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }
        
        /* Progress indicator */
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 30px auto 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
            border-radius: 2px;
            animation: progressMove 2s ease-in-out infinite;
            width: 60%;
        }
        
        @keyframes progressMove {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(250%);
            }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="container">
        <div class="banana-container">
            <div class="glow-ring"></div>
            <img class="banana" src="BANANA_ICON_PLACEHOLDER" alt="Loading..." />
        </div>
        <div class="text">Going bananas<span class="dots"></span></div>
        <div class="subtext" style="display: none;"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
</body>
</html>
